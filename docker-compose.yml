services:
  dispatch:
    image: ghcr.io/mscodedev/dispatch:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      AUTH_SECRET: ${AUTH_SECRET:-dispatch-local-prod-secret-change-me}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      DATABASE_URL: /app/data/dispatch.db
    volumes:
      - dispatch-data:/app/data

volumes:
  dispatch-data:
